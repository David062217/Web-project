<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    {% extends 'web_projectA/base.html' %}

    {% load static %}

    {% block content %}

        {% for post in posts %}
            
            <section class="page-section clearfix">
                <div class="container">
                  <div class="intro">
                    <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{post.image.url}}" alt="" style="width: 60%; height: 60%;">
                    <div class="intro-text left-0 text-center bg-faded p-5 rounded">
                      <h2 class="section-heading mb-4" >
                        <span class="section-heading-lower">{{post.title}}</span>
                        <span class="section-heading-upper">{{post.content}}</span>
                      </h2>
                      <div style="text-align: left;">
                        Author: {{post.author}}
                      </div>
                    </div>
                  </div>
                </div>
            </section>

        {% endfor %}

            <div class="containSectionCategorys"> 
              Categorys:
                {% for categ in category %}
                  &nbsp; Â· &nbsp; <a class="sectionCategorys" href="{% url 'category' categ.id %}">{{categ.name}} </a>
                {% endfor %} 
            </div>
            
    {% endblock %}
</body>
</html>
