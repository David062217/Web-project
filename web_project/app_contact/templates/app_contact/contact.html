<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<body>
    {% extends 'web_projectA/base.html' %}

    {% load static %}

    {% block content %}
    <div class="formPa">

        {% if "valid" in request.GET %}
            <h5>Imformation sent correctly, thank you</h5>
        {% endif %}

        <form action="" method="POST" class="form">
                {% csrf_token %}
                <table>
                    <legend>Contact Us</legend>
                    {{myForm.as_table}}
                </table>
                <input type="submit" value="Send" class="buttons">
                <input type="reset" value="Reset" class="buttons">
        </form>
    </div>
    {% endblock %}
</body>

</html>
